<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
</head>
<body>
    <h1>All Students</h1>
    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student['student_id'] }}</td>
            <td>{{ student['name'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Dashboard</a>
</body>
</html>
