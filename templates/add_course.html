<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Courses</title>
</head>
<body>
    <h1>Add New Courses</h1>
    <form method="post">
        <div id="course-fields">
            <div class="course">
                <label for="course_id">Course ID:</label>
                <input type="text" name="course_id[]" required>
                <label for="name">Course Name:</label>
                <input type="text" name="name[]" required>
                <label for="category">Category:</label>
                <select name="category[]" required>
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                    <option value="A4">A4</option>
                    <option value="A5">A5</option>
                    <option value="Elective">Elective</option>
                    <option value="Mandatory">Mandatory</option>
                </select>
                <button type="button" onclick="removeCourse(this)">Remove</button>
            </div>
        </div>
        <button type="button" onclick="addCourse()">Add Another Course</button>
        <br><br>
        <button type="submit">Submit All Courses</button>
    </form>
    <a href="/">Back to Dashboard</a>
    <script>
        function addCourse() {
            const courseFields = document.getElementById('course-fields');
            const newCourse = document.querySelector('.course').cloneNode(true);
            newCourse.querySelector('input[name="course_id[]"]').value = '';
            newCourse.querySelector('input[name="name[]"]').value = '';
            newCourse.querySelector('select[name="category[]"]').value = '';
            courseFields.appendChild(newCourse);
        }

        function removeCourse(button) {
            const course = button.parentNode;
            const courseFields = document.getElementById('course-fields');
            if (courseFields.children.length > 1) {
                courseFields.removeChild(course);
            }
        }
    </script>
</body>
</html>
